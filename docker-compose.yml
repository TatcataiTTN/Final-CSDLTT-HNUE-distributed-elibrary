version: '3.8'

# =============================================================================
# MongoDB Standalone Instances for Distributed e-Library System
# =============================================================================
# Architecture:
#   - mongo1 (port 27017): Nhasach (Central Hub)
#   - mongo2 (port 27018): NhasachHaNoi (Hanoi Branch)
#   - mongo3 (port 27019): NhasachDaNang (Da Nang Branch)
#   - mongo4 (port 27020): NhasachHoChiMinh (Ho Chi Minh Branch)
#
# Each node runs as STANDALONE MongoDB instance with its own database.
# This allows 4 separate databases without replica set complexity.
#
# Usage:
#   1. Start:     docker-compose up -d
#   2. Check:     docker-compose ps
#   3. Logs:      docker-compose logs -f
#   4. Stop:      docker-compose down
#   5. Clean:     docker-compose down -v (removes all data)
# =============================================================================

services:
  # Node 1 - Central Hub (Nhasach) - Port 27017
  mongo1:
    image: mongo:4.4
    container_name: mongo1
    hostname: mongo1
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=Nhasach
    volumes:
      - mongo1_data:/data/db
    networks:
      - mongo-net
    command: ["mongod", "--bind_ip_all"]
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Node 2 - Hanoi Branch (NhasachHaNoi) - Port 27018
  mongo2:
    image: mongo:4.4
    container_name: mongo2
    hostname: mongo2
    ports:
      - "27018:27017"
    environment:
      - MONGO_INITDB_DATABASE=NhasachHaNoi
    volumes:
      - mongo2_data:/data/db
    networks:
      - mongo-net
    command: ["mongod", "--bind_ip_all"]
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Node 3 - Da Nang Branch (NhasachDaNang) - Port 27019
  mongo3:
    image: mongo:4.4
    container_name: mongo3
    hostname: mongo3
    ports:
      - "27019:27017"
    environment:
      - MONGO_INITDB_DATABASE=NhasachDaNang
    volumes:
      - mongo3_data:/data/db
    networks:
      - mongo-net
    command: ["mongod", "--bind_ip_all"]
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Node 4 - Ho Chi Minh Branch (NhasachHoChiMinh) - Port 27020
  mongo4:
    image: mongo:4.4
    container_name: mongo4
    hostname: mongo4
    ports:
      - "27020:27017"
    environment:
      - MONGO_INITDB_DATABASE=NhasachHoChiMinh
    volumes:
      - mongo4_data:/data/db
    networks:
      - mongo-net
    command: ["mongod", "--bind_ip_all"]
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  mongo-net:
    driver: bridge

volumes:
  mongo1_data:
    name: elibrary_mongo1_data
  mongo2_data:
    name: elibrary_mongo2_data
  mongo3_data:
    name: elibrary_mongo3_data
  mongo4_data:
    name: elibrary_mongo4_data
